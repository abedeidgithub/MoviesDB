<body>
<div id="wrapper">

    <div class="nav-wrapper">
        <div class="container">

            <nav class="navbar navbar-default navbar-inverse" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div class="navbar-brand" style="font-size: 25px;color: #ffffff;font-family:' cursive" >  Scoop Themes  </div>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li ><a href="popular.html" style="font-weight: bold;color: #ffffff;font-family:'cursive">Popular &nbsp;</a></li>
                            <li><a href="top_rated.html"  style="font-weight: bold;color: #ffffff;font-family:' cursive">Top Rated&nbsp;</a></li>


                        </ul>
                        <ul class="nav navbar-nav navbar-right" style="padding-top: 12px;">
                            <li>
                                <form action="search.html" class="search-form">
                                    <div class="form-group has-feedback">
                                        <label for="search" class="sr-only">Search</label>
                                        <input type="text" class="form-control" name="search"  id="search" placeholder="search">
                                        <span class="form-control-feedback"></span>
                                    </div>
                                </form>



                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>

        </div>
        <!-- /.container -->
    </div>
    <div id="mainCarousel" class="carousel slide" data-ride="carousel">

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox"  >

            <center>
                <div class="carousel-inner" ng-controller="movieCtr">
                    <div class="item active">
                        <img src="https:image.tmdb.org/t/p/w600/{{res[9].poster_path}}" alt="First Slide" style="height:600px; width:100%;"  >
                        <div class="theme_main_inner">
                            <h1 class="btn btn-primary" style="font-size: 20px;"ng-click="myFunc(res[9].id)"> {{res[9].original_title}}</h1>

                        </div>
                    </div>
                    <div class="item"  ng-repeat="result in res">
                        <img src="https:image.tmdb.org/t/p/w600/{{result.poster_path}}" alt="" style="height:600px; width:100%;">
                        <div class="theme_main_inner">
                            <h1 class="btn btn-primary  " style="font-size: 20px;"ng-click="myFunc(result.id)"> {{result.original_title}} </h1>
                        </div>
                    </div>
                </div>

            </center>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#mainCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#mainCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <div class="container" ng-controller="movieCtr" style="padding-top: 20px;">

        <div  ng-repeat="result in res">

            <div class="col-md-4">
                <a href="#" class="thumbnail" ng-controller="movieDetailsCtr"  ng-click="myFunc(result.id)">
                    <img src="https:image.tmdb.org/t/p/w320/{{result.poster_path}} " alt="">
                </a>


            </div>

        </div>
    </div>


</div>
