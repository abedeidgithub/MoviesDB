<!DOCTYPE html>
<html lang="en" ng-app="project">

<head ng-controller="movieCtrSearch">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{res.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>    <link rel="stylesheet" href="Content/bootstrap.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet">

</head>
<body ng-controller="movieCtrSearch">


<div id="wrapper">

    <div class="nav-wrapper">
        <div class="container">

            <nav class="navbar navbar-default navbar-inverse" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div class="navbar-brand" style="font-size: 25px;color: #ffffff;font-family:' cursive" >  Scoop Themes  </div>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li ><a href="popular.html" style="font-weight: bold;color: #ffffff;font-family:'cursive">Popular &nbsp;</a></li>
                            <li><a href="top_rated.html"  style="font-weight: bold;color: #ffffff;font-family:' cursive">Top Rated&nbsp;</a></li>


                        </ul>
                        <ul class="nav navbar-nav navbar-right" style="padding-top: 12px;">
                            <li>
                                <form action="search.html" class="search-form">
                                    <div class="form-group has-feedback">
                                        <label for="search" class="sr-only">Search</label>
                                        <input type="text" class="form-control" name="search" id="search" placeholder="search" ng-click="serch()" >
                                        <span class="form-control-feedback"></span>
                                    </div>
                                </form>



                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>

        </div>
    </div>
    <div ng-repeat="results in res">
    <div class="container" style="padding-top: 100px;">
        <div class="col-md-4">
            <a href="#" class="thumbnail" ng-controller="movieDetailsCtr" >
                <img class="img-responsive" src="https:image.tmdb.org/t/p/w320/{{results.poster_path}} " alt=""   ng-click="myFunc(results.id)">
            </a>


        </div>

        <div class="col-md-8">
            <div  >
                <h1>{{results.title}} <small><sup>{{results.release_date.substring(0, 4);}}</sup>	</small></h1>
                <h3>{{results.vote_average}}<sup><img src="star.png"></sup></h3>
                <h5>{{results.overview}}</h5>
            </div>
            <div ng-controller="movieTailerCtr">

                <!--<div ng-repeat="result in res2">-->
                <!--<iframe width="854" height="480" src="https://www.youtube.com/embed/{{result.key}}" frameborder="0" allowfullscreen></iframe>{{result.key}}-->

                <!--</div>-->

            </div>
        </div>
    </div>

    </div>

    <footer class="panel-footer" style="margin-left: 90px;margin-right: 90px;">
        <center>

            <div class="center-block">
                <h4 style="display: inline;color: #ffffff;">Copyright Â© 2017 Abed Eid </h4>
                <a href="https://www.facebook.com/abed.eid.336"> <img  src="images/facebook.png" alt="facebook" class="social_widget_icon" /></a>

                <a href=" https://www.youtube.com/channel/UCJqQQsuxGhs-EHCRYn3tzsA">  <img  src="images/youyube.png" alt="youtube" class="social_widget_icon" /></a>

                <a href="https://www.linkedin.com/in/abedeid/"> <img  src="images/linked%20in.png" alt="linkedin" class="social_widget_icon" /></a>

            </div>

    </footer>
</div>

 <script src="Ctrs/movieTailerCtr.js"></script>

</html>
